<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XuMou's Blog&nbsp;|XuMou</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <script src="/static/blog/bs/js/jquery-3.3.1.min.js"></script>
    <script src="/static/blog/bs/js/bootstrap.min.js"></script>

    <style>
        html,body{
            background: #f4f4f4;

        }
        .change_pwd {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 450px;
            height: 450px;
            transform: translate(-50%, -50%);
            background-color: #73eeff;
        }




    </style>

</head>

<body>


<div class="row change_pwd">


        <h2>修改密码</h2>
        {% if oldpassword_is_wrong %}
            <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>错误!</h4>原密码不正确
            </div>
        {% endif %}
        <div class="well">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="form-actions">
                    <input type="submit" value="确认修改" class="btn btn-primary">
                </p>
            </form>
        </div>



</div>



</body>
</html>
