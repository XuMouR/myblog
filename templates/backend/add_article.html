{% extends "backend/base.html" %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="add_article" style="height: 600px;">
            <div class="alert-info text-center">添加文章</div>


            <div class="add_article_region">
                <div class="title1 form-group">
                    <label for="">标题</label>
                    <div>
                        <input type="text" name="title" style="width: 825px;">

                    </div>
                </div>
                <div class="desc form-group">
                    <label for="">描述</label>
                    <div>
                        <input type="text" name="desc" style="width: 825px;">

                    </div>
                </div>

                <div class="content form-group">
                    <label for="">内容(Kindeditor编辑器，不支持拖放/粘贴上传图片) </label>
                    <div>
                        <textarea name="content" id="article_content" cols="110" rows="20"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-info" value="提交">
            </div>
        </div>
    </form>
    <script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create("#article_content", {
                width: "800",
                height: "600",
                resizeType: 0,
                uploadJson: "/blog/upload",
                extraFileUploadParams: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                },
                filePostName: "upload_img"
            });
        });
    </script>


{% endblock %}
